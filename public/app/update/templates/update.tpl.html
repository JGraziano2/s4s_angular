<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
            </div>            
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="well">
                <div class="btn-group pull-right">
                    <button class="btn btn-success" ng-click="addStaging()">Add Staging</button>
                    <button class="btn btn-default" ng-click="editStaging()">Edit Staging</button>
                </div>

                <h3>Stagings</h3>

                <ul class="list-unstyled">
                    <li ng-repeat="staging in stagings | filter: searchText | orderBy: 'name'">
                        {{staging.address}}, {{staging.city}}, {{staging.state}}, {{staging.zip}}, {{staging.stageDate}}, ${{staging.listPrice}}
                        <span style="color:red" class="glyphicon glyphicon-remove removeIcon" ng-click="removeStaging(staging)"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
